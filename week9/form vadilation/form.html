<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Acccount</title>
    <style>
        label {
            font-style: italic;
            float: right;

        }

        .top {
            background-color: aqua;
            color: white;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr><th colspan="2" class="top">REGISTER NEW ACCOUNT</th></tr>
        <form action="">
            <tr>
                <td>
                    <label for="" class="form-label">Username</label>
            </td>
            <td>
                <input type="text" class="form-control" name="" id="" />
            </td>
            </tr>
            <tr>
                <td>
                    <label for="" class="form-label">Password</label>
                </td>
                <td>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" class="form-label">Confirm password</label>
                </td>
                <td>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name = "gender"> Male
                    <input type="radio" name = "gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" class="form-label">Phone</label>
                </td>
                <td>
                    <input type="number" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" class="form-label">Email</label>
                </td>
                <td>
                    <input type="email"/>
                </td>
            </tr>
            <tr>
                <td><label for="" class="form-label">Favourite</label></td>
                <td>
                    <input type="checkbox" name = "favourite"> Music
                    <input type="checkbox" name = "favourite"> Reading
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" class="form-label">Picture</label>
                </td>
                <td><input type="file" /></td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>    
            </tr>
            <tr>
                <td><label for="">Education level</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Aptech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Language</label></td>
                <td>
                        <select
                            multiple
                            class="form-select form-select-lg"
                        >
                            <option selected>Vietnamese</option>
                            <option value="">English</option>
                            <option value="">Japanese</option>
                            <option value="">Jakarta</option>
                            <option value="">French</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
